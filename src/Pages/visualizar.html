<div class="row">
    <div class="col-5">
        <h3>Solicitação de Reembolso</h3>

            <label>Titulo</label>
            <input type="text" id="txtTitulo" class="form-control" />
        </div>
        <div class="form-group">
            <label id="Solicitante">
                Solicitante<span class="error-msg">*</span>
            </label>

        </div>
        <div class="form-group">
            <label>Valor</label>
            <input type="text" id="txtValor" class="form-control" />
        </div>

    <div class="col-2">

			<button type="button" id="btnVoltar" class="btn btn-primary mr5" onclick="redirecionarListaReembolso()">Voltar</button>

</div>

	<div class="col-md-10">
		<h3>Aprovação</h3>

            <label>Comentário</label>
            <input type="text" id="txtObservacao" class="form-control" />
        </div>
		<div class="form-inline">
			<button type="button" id="btnAprovar" class="btn btn-primary mr5" onclick="approveTask('Aprovada')">Aprovar</button>
